<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
>
<link rel="stylesheet" href="Style1.css">
<title>Login</title>
<style>
:root{
  --bg-grad: radial-gradient(1200px 600px at -10% -20%, #c7d2fe 0%, transparent 60%), radial-gradient(1000px 600px at 120% 0%, #bae6fd 0%, transparent 55%), #f8fafc;
  --primary:#2563eb; --primary-600:#1d4ed8; --ring: rgba(37,99,235,.35);
}
body{ background: var(--bg-grad); position:relative; min-height:100vh; }
body::before, body::after{ content:""; position:fixed; border-radius:50%; filter:blur(40px); opacity:.25; z-index:-1; }
body::before{ width:380px; height:380px; top:-60px; right:-80px; background:#a5b4fc; }
body::after{ width:320px; height:320px; bottom:-60px; left:-60px; background:#7dd3fc; }
.wrapper{ padding: 24px; }
.main{ min-height: calc(100vh - 48px); display:flex; align-items:center; }
.main .row{ width:100%; max-width: 1000px; margin: 0 auto; border-radius:16px; overflow:hidden; box-shadow: 0 24px 48px rgba(2,6,23,.12); background:#fff; }
.side-image{ background-image:url('https://images.unsplash.com/photo-1584362917165-526a968579e8?q=80&w=1600&auto=format&fit=crop'); background-size: cover; background-position: center; min-height: 540px; position: relative; }
.side-image::before{ content:""; position:absolute; inset:0; background:linear-gradient(135deg, rgba(15,23,42,.65), rgba(37,99,235,.45)); }
.side-image .text{ position:absolute; bottom:24px; left:24px; right:24px; color:#fff; z-index:1; }
.side-image .text h2{ font-weight:800; letter-spacing:.3px; margin-bottom:6px; }
.right{ display:flex; align-items:center; background: rgba(255,255,255,.88); backdrop-filter: blur(8px); }
.input-box{ width:100%; max-width: 520px; padding: 40px 34px; margin: 0 auto; }
.input-box header{ font-weight:800; color:#0f172a; text-align:left; margin-bottom: 18px; line-height:1.2; }
.input-field{ position:relative; margin-bottom: 18px; }
.input{ height:52px; padding-left:46px; background:#eef2ff; border-radius:12px; }
.input-field i{ position:absolute; top:50%; left:14px; transform:translateY(-50%); color:#64748b; font-size:16px; }
/* Align floating labels with icons (override Style1.css) */
.input-box .input-field label{ left:46px !important; }
.input-field .input:focus ~ label,
.input-field .input:valid ~ label{ left:46px !important; top:-10px; }
.input-field .input:focus{ border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); background:#fff; }
.submit{ height:50px; background: linear-gradient(135deg, #3b82f6,#1d4ed8); border-radius:12px; font-weight:700; box-shadow: 0 12px 22px rgba(37,99,235,.25); transition: transform .15s ease, box-shadow .15s ease; width:100%; }
.submit:hover{ transform: translateY(-1px); box-shadow: 0 18px 28px rgba(37,99,235,.3); }
.signin{ color:#475569; text-align:center; }
.signin a{ color:#1d4ed8; font-weight:700; text-decoration:none; }
.signin a:hover{ text-decoration:underline; }
.badge-brand{ display:inline-block; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#1e3a8a; font-size:12px; margin-bottom:8px; }
@media (max-width: 991px){ .side-image{ min-height: 280px; border-radius:16px 16px 0 0; } .right{ border-radius:0 0 16px 16px; } .main .row{ max-width: 620px; } }
</style>
</head>
<body>
<div class="wrapper">
<div class="container main">
<div class="row g-0">
<div class="col-md-6 side-image">
<div class="text">
<span class="badge-brand">PharmaCare</span>
<h2>Welcome back</h2>
<p>Secure signâ€‘in to continue managing your pharmacy operations.</p>
</div>
</div>
<div class="col-md-6 right">
<div class="input-box">
<form action="http://localhost:3000/login" method="POST">
<header><big><big>Sign in</big></big><br><small>Continue to Pharmaceutical Management System</small></header>
<div id="msg" style="color:#b91c1c; text-align:center; margin-bottom:10px;"></div>
<div class="input-field">
<i class="fas fa-envelope"></i>
<input type="email" class="input" id="email" name="email" required autocomplete="off">
<label for="email">Email</label>
</div>
<div class="input-field">
<i class="fas fa-lock"></i>
<input type="password" class="input" id="password" name="password" required>
<label for="password">Password</label>
</div>
<div class="input-field">
<input type="submit" class="submit" value="Login">
</div>
<div class="signin">
<span>Don't have an account? <a href="/register">Register here</a></span>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script>
// Show messages from server via query params
(function(){
try {
  var params = new URLSearchParams(window.location.search);
  var msg = '';
  if (params.get('error')) msg = params.get('error');
  if (params.get('registered')) msg = 'Registration successful. Please log in.';
  if (params.get('updated')) msg = 'Account updated. Please log in with new password.';
  if (msg) {
    var el = document.getElementById('msg');
    if (el) el.textContent = msg;
  }
} catch(e) {}
})();
</script>
</body>
</html>
